<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>We Do</title>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

<h1 id="title">We Do</h1>

<video src="https://www.cs.tufts.edu/comp/20/wedo.mp4" id="wedo" controls></video>
<div id="lyrics"></div>

<script>
	var video = document.getElementById("wedo");
	var lyrics = document.getElementById("lyrics");

	video.addEventListener("timeupdate", function() {
		console.log("Hello!");
		
		if (video.currentTime < 3.5) {
			lyrics.innerHTML ="<h3></h3>";
		}
		else if (video.currentTime > 3.5 && video.currentTime < 5.5) {
			lyrics.innerHTML ="<h3>Who controls the British crown?</h3>";
		}
		else if (video.currentTime > 5.5 && video.currentTime < 8) {
			lyrics.innerHTML = "<h3>Who keeps the metric system down?</h3>";
		}
		else if (video.currentTime > 8 && video.currentTime < 12) {
			lyrics.innerHTML = "<h2>We do, we do!</h2>";
		}
		else if (video.currentTime > 12 && video.currentTime < 14.5) {
			lyrics.innerHTML = "<h3>Who keeps Atlantis off the maps?</h3>";
		}
		else if (video.currentTime > 14.5 && video.currentTime < 16.5) {
			lyrics.innerHTML = "<h3>Who keeps the Martians under wraps?</h3>";
		}
		else if (video.currentTime > 16.5 && video.currentTime < 20) {
			lyrics.innerHTML = "<h2>We do, we do!</h2>";
		}
		else if (video.currentTime > 20 && video.currentTime < 24.5) {
			lyrics.innerHTML = "<h3>Who holds back the electric car?</h3>";
		}
		else if (video.currentTime > 24.5 && video.currentTime < 29.5) {
			lyrics.innerHTML = "<h3>Who makes Steve Guttenberg a star?</h3>";
		}
		else if (video.currentTime > 29.5 && video.currentTime < 33) {
			lyrics.innerHTML = "<h2>We do, we do!</h2>";
		}
		else if (video.currentTime > 33 && video.currentTime < 35.5) {
			lyrics.innerHTML = "<h3>Who robs cavefish of their sight?</h3>";
		}
		else if (video.currentTime > 35.5 && video.currentTime < 37.5) {
			lyrics.innerHTML = "<h3>Who rigs every Oscar night?</h3>";
		}
		else if (video.currentTime > 37.5 && video.currentTime < 45) {
			lyrics.innerHTML = "<h2>We do!</h2>";
		}
		else {
			lyrics.innerHTML ="";
		}
		}, false);
</script>
</body>
</html>
